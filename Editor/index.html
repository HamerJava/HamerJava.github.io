<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Widget Editor</h1>
    <div id="editor">
        <textarea id="htmlInput" placeholder="HTML Code"></textarea>
        <textarea id="cssInput" placeholder="CSS Code"></textarea>
        <textarea id="jsInput" placeholder="JavaScript Code"></textarea>
        <button id="previewButton">Vorschau anzeigen</button>
        <button id="saveButton">Widget speichern</button>
    </div>
    <div id="preview">
        <h2>Vorschau:</h2>
        <iframe id="widgetPreview"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
