<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Editor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="editor-container">
            <div class="html-editor">
                <div class="editor-header">index.html</div>
                <textarea id="htmlInput"></textarea>
            </div>
            <div class="side-editors">
                <div class="css-editor">
                    <div class="editor-header">styles.css</div>
                    <textarea id="cssInput"></textarea>
                </div>
                <div class="js-editor">
                    <div class="editor-header">script.js</div>
                    <textarea id="jsInput"></textarea>
                </div>
            </div>
        </div>
        <div class="preview">
            <iframe id="widgetPreview"></iframe>
        </div>
    </main>
    <footer>
        <button id="copyButton">Widget URL kopieren</button>
    </footer>
    <div class="url-container"></div>
    <script src="script.js"></script>
</body>
</html>
