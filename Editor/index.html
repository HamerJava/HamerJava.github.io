<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Editor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="editor">
            <div class="code-container">
                <textarea id="htmlInput" placeholder="HTML Code"></textarea>
                <textarea id="cssInput" placeholder="CSS Code"></textarea>
                <textarea id="jsInput" placeholder="JavaScript Code"></textarea>
            </div>
            <div class="button-group">
                <button id="previewButton" class="primary-button">Vorschau</button>
                <button id="saveButton" class="primary-button">Speichern</button>
                <button id="copyButton" class="secondary-button">URL kopieren</button>
            </div>
            <div class="url-container"></div>
        </div>
        <div id="preview">
            <h2>Vorschau</h2>
            <iframe id="widgetPreview"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
