<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Editor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prismjs/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="editor">
            <div class="html-container">
                <div class="editor-section">
                    <div class="editor-header">index.html</div>
                    <textarea id="htmlInput" placeholder="HTML Code"></textarea>
                </div>
            </div>
            <div class="side-editors">
                <div class="editor-section">
                    <div class="editor-header">styles.css</div>
                    <textarea id="cssInput" placeholder="CSS Code"></textarea>
                </div>
                <div class="editor-section">
                    <div class="editor-header">script.js</div>
                    <textarea id="jsInput" placeholder="JavaScript Code"></textarea>
                </div>
            </div>
        </div>
        <div class="preview-container">
            <iframe id="widgetPreview"></iframe>
        </div>
    </div>
    <div class="button-group">
        <button id="previewButton" class="primary-button">Vorschau</button>
        <button id="copyButton" class="primary-button">Widget URL kopieren</button>
    </div>
    <div class="url-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prismjs/1.29.0/prism.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
