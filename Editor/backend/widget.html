<!-- widget.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Widget</title>
</head>
<body>
  <div id="widget-container"></div>
  <script>
    // Extract the encoded content from the URL hash
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const encodedContent = params.get('content');

    if (encodedContent) {
      // Decode and render the widget content
      const decodedContent = decodeURIComponent(atob(encodedContent));
      document.open();
      document.write(decodedContent);
      document.close();
    } else {
      document.body.innerHTML = '<p>No content provided.</p>';
    }
  </script>
</body>
</html>
