<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget</title>
</head>
<body>
    <script>
        // Hole Widget-ID aus URL
        const urlParams = new URLSearchParams(window.location.search);
        const widgetId = urlParams.get('id');
        
        // Hole Widget-Content aus localStorage
        const widgetContent = localStorage.getItem(`widget_${widgetId}`);
        
        if (widgetContent) {
            document.write(widgetContent);
        } else {
            document.body.innerHTML = '<div style="color: red;">Widget nicht gefunden</div>';
        }
    </script>
</body>
</html>
