<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Frame-Options" content="ALLOWALL">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors *">
    <title>Widget</title>
</head>
<body>
    <script>
        try {
            // Hole den encodierten Content aus der URL
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const encodedContent = params.get('content');
            
            if (encodedContent) {
                // Decode den Content
                const widgetContent = decodeURIComponent(atob(encodedContent));
                
                // Schreibe den Content ins Dokument
                document.open();
                document.write(widgetContent);
                document.close();
            } else {
                document.body.innerHTML = 'Kein Widget-Content gefunden';
            }
        } catch (error) {
            console.error('Fehler beim Laden des Widgets:', error);
            document.body.innerHTML = 'Fehler beim Laden des Widgets';
        }
    </script>
</body>
</html>
